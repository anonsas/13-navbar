<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Navbar</title>
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/5d415a95af.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav-center">
        <div class="nav-header">
          <img src="./logo.png" alt="logo" />
          <button class="fa-solid fa-bars nav-toggle"></button>
        </div>

        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <ul class="social-icons">
          <li>
            <a href="https://www.twitter.com" class="fab fa-facebook"></a>
          </li>
          <li>
            <a href="https://www.twitter.com" class="fab fa-twitter"></a>
          </li>
          <li>
            <a href="https://www.twitter.com" class="fab fa-behance"></a>
          </li>
          <li>
            <a href="https://www.twitter.com" class="fab fa-linkedin"></a>
          </li>
          <li>
            <a href="https://www.twitter.com" class="fab fa-sketch"></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
